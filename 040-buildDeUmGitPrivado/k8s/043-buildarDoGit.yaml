apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-app
spec:
  workspaces:
    - name: source
      description: "Reposit√≥rio para clonar do git"
  params:
    - name: contextDir
      default: ./
    - name: url
      default: "https://github.com/spring-guides/gs-spring-boot.git"
    - name: revision
      default: main
    - name: subdirectory
      default: ""
  steps:
    - name: clone
      script: |
        CHECKOUT_DIR="$(workspaces.source.path)/$(params.subdirectory)"
        echo ${CHECKOUT_DIR}
        cleandir() {
          if [[ -d "$CHECKOUT_DIR" ]] ; then
            rm -rf "$CHECKOUT_DIR"/*
            rm -rf "$CHECKOUT_DIR"/.[!.]*
            rm -rf "$CHECKOUT_DIR"/..?*
          fi
        }
        /ko-app/git-init \
          -url "$(params.url)" \
          -revision "$(params.revision)" \
          -path "$CHECKOUT_DIR"
        cd "$CHECKOUT_DIR"
        RESULT_SHA="$(git rev-parse HEAD)"
      image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.21.0
    - name: build
      image: gcr.io/cloud-builders/mvn
      command:
        - mvn
      args:
        - "-f"
        - "$(workspaces.source.path)/$(params.subdirectory)/complete/pom.xml"
        - "clean"
        - "package"
      env: 
        - name: user.home
          value: /home/tekton
      workingDir: "/workspace/source/$(params.contextDir)"
